<div class="backdrop"></div>

<div class="modal">
  <nav class="navbar">
    <h1>{{title}}</h1>
  </nav>
  <div *ngIf="isSignIn">
    <app-login></app-login>
    <a href="#" (click)="toggleSignType()">Регистрация</a>
  </div>
  <div *ngIf="isSignUp">
    <app-registration></app-registration>
    <a href="#" (click)="toggleSignType()">Войти</a>
  </div>
  <button class="btn" (click)="close.emit()">Close</button>
</div>
